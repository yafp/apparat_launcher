doc-warnings: true
test-warnings: false
strictness: veryhigh
max-line-length: 120
uses:
  - django
  - celery
  - flask
autodetect: true
requirements:
  - deps/core.txt
  - deps/test.txt
ignore-paths:
  - docs
  - mypackage/vendor
ignore-patterns:
  - ^example/doc_.*\.py$
  - (^|/)docs(/|$)
python-targets:
  - 2
